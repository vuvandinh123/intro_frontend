<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vu Van dinh | Sông Sài Gòn, con sông thành phố tôi</title>
    <link rel="stylesheet" href="./public/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./public/css/style.css">
</head>

<body>
    <!-- background -->
    <div class="background"></div>
    <div class="overlay"></div>
    <p class="text-l d-md-block d-none">Sông sài gòn</p>
    <!-- content -->
    <div class="content">
        <div class="image_map">
            <div style="cursor: pointer;" class="overlay_mouse overlay_mouse-top" id="hover-top">
            </div>
            <div class="btn-up btn-common" id="up">
                <i class="fa-solid fa-chevron-up h3"></i>
            </div>
            <div class="inner-block">
                <span class="center" id="location">
                    <i class="fa-solid fa-location-dot text-danger font-bold h1"></i>
                </span>
            </div>
            <div class="btn-down btn-common" id="down">
                <i class="fa-solid fa-chevron-down font-bold h3"></i>
            </div>
            <div style="cursor: pointer;" class="overlay_mouse overlay_mouse-bottom" id="hover-bottom"></div>
        </div>
        <!-- list logo -->
        <div class="px-5 row position-relative ">
            <div class="logo col-md"><img class="" style="width: 150px;" src="./public/images/fpt.png" alt="">
            </div>
            <div class="logo col-md"><img class="" style="width: 150px;" src="./public/images/fpt.png" alt="">
            </div>
            <div class="logo col-md"><img class="" style="width: 150px;" src="./public/images/fpt.png" alt="">
            </div>
            <div class="logo col-md"><img class="" style="width: 150px;" src="./public/images/fpt.png" alt="">
            </div>
        </div>
    </div>
    <p class="text-r">CON SÔNG CỦA THÀNH PHỐ TÔI</p>
    <!-- end content -->

    <!-- script -->
    <script src="./public/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./public/js/intro.js"></script>
</body>

</html>
